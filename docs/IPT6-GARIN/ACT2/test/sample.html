<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelog Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: gray;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px 20px;
        }

        header .logo {
            width: 85px;
            height: 60px;
            background-image: url('blank.png'); 
            background-size: cover; 
            background-position: center; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content {
            display: flex;
            margin: 20px;
        }

        .content {
            flex: 2;
            background-color: #eaeaea;
            padding: 35px;
            text-align: center;
            background-image: url('blank.jpg'); 
            background-size: cover; 
            background-position: center;
        }
        .content .centertext{
            position: relative;
            border: solid black 2px;
            padding: 80px;
            margin-left: 35%;
            margin-right: 35%;

        }

        .toggle-btn {
        cursor: pointer;
        position: absolute;
        top: 10px;
        left: 1170px;
        overflow-y: auto;    
    }
    
    .toggle-btn .bar1, .toggle-btn .bar2, .toggle-btn .bar3 {
        width: 45px;
        height: 5px;
        background-color: #333;
        margin: 6px 0;
        transition: 0.4s;
    }
    
    .toggle-btn.change .bar1 {
        transform: translate(0, 11px) rotate(-45deg);
    }
    
    .toggle-btn.change .bar2 {
        opacity: 0;
    }
    
    .toggle-btn.change .bar3 {
        transform: translate(0, -11px) rotate(45deg);
    }
    
    .sidebar {
        position: fixed;
        top: 50px;
        left: 1110px;
        width: 100px;
        height: auto;
        background-color: #000000;
        color: #fff;
        overflow-y: auto;      
        display: inline;                
        animation: fade-in 0.5s ease-in forwards;
        z-index: 9999;   
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: none;
        flex-direction: column;
        animation: fade-in 0.5s ease-in forwards;
    }
    
    .sidebar ul.active {
        display: flex;
        animation: fade-in 0.5s ease-in forwards;
    }
    
    .sidebar ul li {
        padding: 15px;
        border-bottom: 1px solid #777;
        animation: fade-in 0.5s ease-in forwards;
    }
    
    .sidebar ul li:hover {
        background-color: #555;
    }
    
    .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        animation: fade-in 0.5s ease-in forwards;
    }

        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
            <div class="toggle-btn" onclick="toggleSidebar()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="sidebar">
            <ul id="sidebarList">
                <li><a href="C:\Users\Administrator\Documents\TraveLog MINI\About Me\blank.html">TEXT</a></li>
                <li><a href="C:\Users\Administrator\Documents\TraveLog MINI\Gallery\blank.html">TEXT</a></li>
                <li><a href="blank.html">TEXT</a></li>
            </ul>
        </div>
        </div>
    </header>
    <div class="main-content">
        <div class="content">
            <center>
            <div class="centertext">
               <h1>TEXT</h1>
        </div>
    </center>
    <footer>
        <p>TEXT</p>
    </footer>
<strong><p style="color: black;">TEXT</p></strong>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const sidebarList = document.querySelector('#sidebarList');
            const toggleBtn = document.querySelector('.toggle-btn');

            sidebar.classList.toggle('active');
            sidebarList.classList.toggle('active');
            toggleBtn.classList.toggle('change');
        }
    </script>
</body>
</html>
